{% extends 'base.html' %}

{% block title %}Create Session - Surveillance System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0"><i class="fas fa-plus me-2"></i>Create New Session</h5>
            </div>
            <div class="card-body">
                <form method="post" novalidate>
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="exam_title" class="form-label">Exam Title</label>
                        <input type="text" class="form-control" id="exam_title" name="exam_title" 
                               value="Online Exam" required>
                    </div>
                    <div class="mb-3">
                        <label for="duration_minutes" class="form-label">Duration (minutes)</label>
                        <input type="number" class="form-control" id="duration_minutes" name="duration_minutes" 
                               value="120" min="1" max="480" required>
                        <small class="text-muted">Maximum 8 hours (480 minutes)</small>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-play me-1"></i>Create Session
                    </button>
                </form>
                <div class="mt-3 text-center">
                    <a href="{% url 'exam_sessions:session_list' %}" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-1"></i>Back to Sessions
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
